<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evading Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .smooth-move {
      transition: all 0.3s ease;
    }
    .bubble-chat {
      position: absolute;
      background: white;
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      white-space: nowrap;
      transform: translateY(-50px);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
  <div class="relative">
    <button
      id="evadeButton"
      class="smooth-move bg-white text-purple-600 font-bold py-3 px-6 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
    >
      Click Me
    </button>
    <div id="bubbleChat" class="bubble-chat"></div>
  </div>

  <script>
    const evadeButton = document.getElementById('evadeButton');
    const bubbleChat = document.getElementById('bubbleChat');

    const taunts = [
      "You can never catch me! 😜",
      "Too slow! 🏃💨",
      "Nice try! 😏",
      "Missed me again! 🤭",
      "Catch me if you can! 😆"
    ];

    document.addEventListener('mousemove', (e) => {
      const buttonRect = evadeButton.getBoundingClientRect();
      const buttonCenterX = buttonRect.left + buttonRect.width / 2;
      const buttonCenterY = buttonRect.top + buttonRect.height / 2;

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const distanceX = mouseX - buttonCenterX;
      const distanceY = mouseY - buttonCenterY;

      const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

      if (distance < 100) {
        const moveX = -(distanceX / distance) * 1900;
        const moveY = -(distanceY / distance) * 1000;

        evadeButton.style.transform = `translate(${moveX}px, ${moveY}px)`;
        bubbleChat.style.transform = `translate(${moveX}px, ${moveY - 50}px)`;
      } else {
        evadeButton.style.transform = 'translate(0, 0)';
        bubbleChat.style.transform = 'translate(0, -50px)';
      }
    });

    evadeButton.addEventListener('click', () => {
      const randomTaunt = taunts[Math.floor(Math.random() * taunts.length)];
      bubbleChat.textContent = randomTaunt;
      bubbleChat.style.opacity = 1;

      setTimeout(() => {
        bubbleChat.style.opacity = 0;
      }, 2000);
    });
  </script>
</body>
</html>
